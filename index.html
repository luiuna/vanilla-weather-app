<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c718705b4a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    
    <br />
        <div class="container">
        <div class="weather-container">
    <form>
        <div class="row">
            <div class="col-9 ">
                <input type="text" id="city-input" placeholder="Enter a city.." class="form-control search-input">
            </div>
            <div class="col-3 p-0"><input type="submit" class="btn btn-primary w-100" value="Search">
            </div>
        </div>
    </form>
            <br />
            <H2 class="mainCity"> Warsaw </H2>

            <div class="container">
                <div class="row">
                    <div class="col-6" class="d-flex weather-temperature">
                        </br> <span class="temperature" id="temperature" class="float-left"> 20 </span>
                        <span class="units" class="float-left">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        <img src="media/partly_cloudy.png" class="float-left" id="icon" />
                    </div>

                    <div class="col-6" class="firstcolumn">
                    
                    </br>
                        <ul>
                          <li id="current-time">Sunday 18:00 <li>
                          <li id="description"> Cloudy </li>
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <ul>
                        <li  id="feels-like">
                        Feels like: 20
                        </li>

                        <li id="humidity">
                        
                            Humidity: 70%
                        </li>
                        
                        <li  id="wind">
                                Wind: 11 km/h
                        </li>
                    </ul>
                </div>
                



               <br/>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            Mon <br /> <img src="media/partly_cloudy.png" />
                        </div>
                        <div class="col">
                            Tue <br /> <img src="media/sunny.png" />
                        </div>
                        <div class="col">
                            Wed <br /><img src="media/sunny.png" />
                        </div>
                        <div class="col">
                            Thu <br /> <img src="media/storm.png" />
                        </div>
                        <div class="col">
                            Fri <br /> <img src="media/sunny.png" />
                        </div>
                    </div>
                   </div>
                </div>
                <hr>
                <footer id="signature"> <a href="https://github.com/luiuna/shecodes-weatherapp" target="_blank"> Open-souce code </a> by
                    Joanna Sawicka
                </footer>
                </div>
                
                
                
                

                <script src="src/index.js"></script>
                </div>
        </div>
</body>

</html>
